<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Ejercicio 3</title>

  <body>
      
      <div class="container">
          <h1>Ejercicio 3</h1>
          <form method="get" action="calcularDimensiones.jsp">
          <div class="form-group">
            <label for="filas">Número de filas (ancho)</label>
            <input type="text" class="form-control" id="filas" name="filas" placeholder="Introduce el número de filas">
          </div>
          
          <div class="form-group">
            <label for="columnas">Número de columnas (largo)</label>
            <input type="text" class="form-control" id="columnas" name="columnas" placeholder="Introduce el número de columnas">
          </div>
              
              <button type="submit" class="btn btn-primary">Enviar</button>
          
          </form>
      </div>
