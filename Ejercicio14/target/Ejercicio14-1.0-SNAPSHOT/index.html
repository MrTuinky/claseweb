<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio14</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                
                console.log("llega 1");
                $("#submit").click(function () {
                    num1 = $("#num1").val();
                     num2 = $("#num2").val();
                    
                    
                    
                    
                    $.ajax({
                        
                        data: "&num1=" + num1 + "&num2=" + num2,
                        url: "servlet",
                        type: "POST",
                        dataType: "html",
        
 
                        
                        
                    }).done(function(data){
                        
                        console.log("llega 2");
                        $("#resultado").empty().append("Primer número: "+num1+" -- Segundo número: ", num2);
                    
                   
                    });
                    return false;
                });

            });

        </script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Ejercicio 14. Formulario AJAX</h1>
            </div>
            <div id="main">
                <div class="formulario">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Primer Número</label>
                            <input type="text" class="form-control" id="num1" placeholder="Introduce el primer número" name="num1">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Segundo Número</label>
                            <input type="text" class="form-control" id="num2" placeholder="Inrtoduce el segundo número" name="num2">
                        </div>
                        

                        <div class="centrado">
                            <button id="submit" class="btn btn-primary">Enviar</button>
                        </div>

                    </form>

                    <div class="resultado">      
                        <h2>Resultado:</h2> 
                        <h6 class="text-danger" id="resultado"></h6>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
