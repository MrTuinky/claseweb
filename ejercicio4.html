<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ejercicio4</title>
</head>
<body>

        <div class="container">
    <h2>Ejercicio4. Tabla ancho y alto desde formulario</h2>



<div class="formulario">
    <div class="form-group">
      <label for="filas">Número de filas (ancho)</label>
      <input type="text" class="form-control" id="filas" name="filas" placeholder="Introduce el número de filas">
    </div>
    
    <div class="form-group">
      <label for="columnas">Número de columnas (largo)</label>
      <input type="text" class="form-control" id="columnas" name="columnas" placeholder="Introduce el número de columnas">
    </div>
        


        <button type="submit" id="submit" class="btn btn-primary mb-5">Enviar</button>
        <button type="reset" id="reset" class="btn btn-primary mb-5">Limpiar</button>

        <div id="errores"></div>
        

    
    
</div>



<table id="tabla" class="table-primary table-hover table-bordered">



    </div>

    <!-- El JavaScript es mejor hacerlo en una página aparte -->

    <script type= "text/javascript">
    
        
    
    function funcTabla(filas,columnas) {
    table = "";
    for (x = 1; x <= columnas; x++){
        table += "<tr>";
        for (i = 1; i <= filas; i++){
        mostrar = x * i;
        table += "<td>" + mostrar + "</td>";
        }

    }
    return table;
}


document.getElementById("submit").onclick = function () {

    

    var filas = document.getElementById("filas").value;
    var columnas = document.getElementById("columnas").value;

    if(isNaN(filas) || filas == ""){

        var errores = document.getElementById('errores');
        errores.innerHTML = '<h1 class="text-danger">Has introducido caracteres que no son de tipo int (enteros)</h1>';

 }else if (isNaN(columnas || filas == "")){
     
	var errores = document.getElementById('errores');
    errores.innerHTML = '<h1 class="text-danger" >Has introducido caracteres que no son de tipo int (enteros)</h1>';

 } else {
    
    document.getElementById("tabla").innerHTML = funcTabla(filas,columnas);
 
 }
}

document.getElementById("reset").onclick = function () {


document.getElementById("tabla").innerHTML = funcTabla(0,0);
document.getElementById("errores").innerHTML = '';
document.getElementById("filas").value = "";
document.getElementById("columnas").value = "";






}
    
    </script>
