<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="miTabla">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!--link de bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="moduloTabla.js"></script>
        <script src="miTabla.js"></script>
        <title >La Tabla de usuarios de angularJS</title>
    </head>
    <body ng-controller="mio">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">La tabla de usuarios angularJS</h1>

            <button ng-click="ver()" type="button" class="btn btn-lg btn-block btn-outline-secondary">Ver
            </button>
        </div>
        <div id="cuerpo"  class="pricing-header px-3 py-3  mx-auto text-center">
           
            <section ng-show="use">
                <table class="table table-striped table-dark table-bordered table-hover mb-3 text-center">
                    <thead class="thead-dark">

                    <th scope="col"><span tooltip="Nombre de la entrada">Nombre</span></th>
                    <th scope="col">Apellido 1</th>
                    <th scope="col">Apellido 2</th>
                    </thead>
                    <tr ng-repeat="u in use">

                        <td>{{u.nombre}}</td>
                        <td>{{u.ap1}}</td>
                        <td>{{u.ap2}}</td>
                    </tr>
                </table>
            </section>
        </div>
    </body>
</html>
