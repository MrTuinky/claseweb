<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ejercicio 5</title>
  </head>
  <body>
      
      <div class="container">
          
          <h1>Ejercicio 5 (calculadora)</h1>
          <form method="get" action="calculadora.jsp">
              
          <div class="form-group">
            <label for="primerNumero">Primer Número</label>
            <input type="text" class="form-control" id="primerNumero" name="primerNumero" placeholder="Introduce el primer número">
          </div>
              
              
          <div class="form-group">
            <label for="segundoNumero">Segundo Número</label>
            <input type="text" class="form-control" id="segundoNumero" name="segundoNumero" placeholder="Introduce el segundo número">
          </div>
              
              
              <select name="operacion">
                  
                <option value="suma">Suma</option> 
                <option value="resta">Resta</option> 
                <option value="multiplicacion">Multiplicacion</option>
                <option value="division">División</option> 
                
            </select>
              
              <br/>
              <br/>
            
              
              <button type="submit" class="btn btn-primary">Enviar</button>
          
          </form>
      </div>
      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
