        <div class="container">
    <h1>Ejercicio Arrays</h1>
    
    <script type= "text/javascript">

function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}
    
    var deportes = ["tenis", "baloncesto", "futbol", "rugby"];
    var contador;
    shuffle(deportes);

    for(contador=0; contador<3; contador++){
        document.write("El valor de la posiciÃ³n [" +contador+"] es [" + deportes[contador] + "]<br/>");
    }
    
    </script>
